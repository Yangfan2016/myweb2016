<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8"/>
   <title>复杂队列查询</title>
   <script type="text/javascript" src="./js/task.js"></script>
   <link rel="stylesheet" type="text/css" href="./style/main.css"/>
</head>
<body>
   <div id="main">
   <textarea cols="50" raws="10" placeholder="请输入数字，中英文，可以输入多个空格，回车，','等等分割" id="txt"></textarea>
   <div id="btnbox">
      <input type="button" value="左插入" id="l-add" />
      <input type="button" value="右插入" id="r-add" />
      <input type="button" value="左删除" id="l-del" />
      <input type="button" value="右删除" id="r-del" />
   </div>
   <ul id="box">这里是显示区</ul>
   <input type="text" placeholder="查询内容须用空格分割" id="searchtxt" />
   <button id="search">查询</button>
   <button id="reset">清除</button>
   <button id="order">排序</button>
   </div>
</body>
</html>
