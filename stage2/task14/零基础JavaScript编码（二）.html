<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
    <li>第一名：福州（样例），10</li>
    	<li>第二名：福州（样例），10</li>
  </ul>

<script type="text/javascript">

window.onload=function () {
var num =1;
var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];
   aqiData.sort(function (m,n){
      return n[1]-m[1];
   })
   for (var i=0;i<aqiData.length;i++) {
       var data=aqiData[i][1];
       if (data>=60) {
             var tlist=document.getElementById("aqi-list");
             var tli=document.createElement("li");
             tli.innerHTML="第"+num+"名："+aqiData[i];
             tlist.appendChild(tli);
             num++;
       }
       
   }

}


  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */



</script>
</body>
</html>
