<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8"/>
   <title>表单多项验证</title>
   <link rel="stylesheet" type="text/css" href="./style/main.css" />
   <script type="text/javascript" src="./js/task.js"></script>
</head>
<body>
   <form id="main" method="post" action="">
   
      <fieldset id="f1">
          <legend>表单工厂</legend>
          <input type="checkbox" id="username"  />
          <label for="username">姓名</label>
          <input type="checkbox" id="userpw"  />
          <label for="userpw">密码</label>
          <input type="checkbox" id="userpw2"  />
          <label for="userpw2">密码确认</label>
          <input type="checkbox" id="useremail"  />
          <label for="useremail">邮箱</label>
          <input type="checkbox" id="usercall"  />
          <label for="usercall">电话</label>
          <!--
          <input type="button" id="made" value="生成" />
          -->
      </fieldset>
      
      <fieldset id="f2">
          <legend>生成表单</legend>
          <label for="txt">姓名:</label>
          <input type="text" id="txt" />
          <span></span>
          <label for="pw">密码:</label>
          <input type="password" id="pw" maxlength="11" />
          <span></span>
          <label for="pw2">密码确认:</label>
          <input type="password" id="pw2" maxlength="11" />
          <span></span>
          <label for="email">邮箱:</label>
          <input type="email" id="email" />
          <span></span>
          <label for="call">手机号:</label>
          <input type="number" id="call" />
          <span></span>
          <input type="button" value="提交" id="btn" />
      </fieldset>
   </form>
</body>
</html>
